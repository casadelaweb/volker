<!doctype html>
<html lang="ru">
<head itemscope itemtype="https://schema.org/WPHeader">
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
        name="viewport">
  <meta content="ie=edge" http-equiv="X-UA-Compatible">
  <meta content="320" name="MobileOptimized">
  <meta content="True" name="HandheldFriendly">
  <title>Заполните заголовок страницы</title>
  <meta content="{{ metaDescription }}" itemprop="description" name="description">
  <meta content="{{ metaKeywords }}" itemprop="keywords" name="keywords">
  <meta content="index, follow, noarchive" name="robots">
  <meta content="{{ siteName }}>" name="author">
  <meta content="{{ siteName }}>" name="copyright">
  <meta content="{{ siteName }}>" lang="ru" name="Author">
  <meta content="ru_RU" property="og:locale">
  <meta content="{{ siteName }}>" property="og:site_name">
  <meta content="{{ pageUrl }}" property="og:url">
  <meta content="website" property="og:type">
  <meta content="{{ metaTitle }}" property="og:title">
  <meta content="{{ metaDescription }}" property="og:description">
  <meta content="/favicon.png" property="og:image">
  <meta content="512" property="og:image:width">
  <meta content="512" property="og:image:height">
  <meta content="{{ metaDescription }}" name="twitter:description">
  <meta content="{{ metaTitle }}" name="twitter:title">
  <meta content="summary" name="twitter:card">
  <meta content="{{ pageUrl }}" name="twitter:url">
  <meta content="/favicon.png" name="twitter:image">
</head>
<body>
<div id="app"></div>
<script src="/src/main.ts" type="module"></script>
</body>
</html>
